<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Macabra</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: red;
            text-shadow: 2px 2px 5px black;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        img {
            width: 300px;
            border: 5px solid red;
            margin: 20px;
            filter: grayscale(100%);
        }
        .footer {
            margin-top: 50px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <h1>Você está amaldiçoado!</h1>
    <p>Ao ler estas palavras, você despertou uma força sombria.</p>

    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Imagem de terror">
    
    <p>A maldição acompanhará você para sempre.</p>
    
    <div class="footer">
        <p>Cuidado com o que você lê...</p>
    </div>

</body>
</html>

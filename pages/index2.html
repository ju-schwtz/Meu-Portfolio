<body onload="carregarVideo()">
    <video class="video" controls height="40%">
        <source src="../video/dale-chat-gpt.mp4">
    </video>
    
    <form>
        <div class="form-floating mb-3 w-10">
            <input type="email" class="form-control" id="floatingInput" placeholder="email@examplo.com">
            <label for="floatingInput">Email</label>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" style="height: 100px" placeholder="Digite o assunto aqui" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Assunto</label>
          </div>

        <button type="submit" class="btn btn-light">Enviar</button>
    </form>
    
    <a href="../index.html">Voltar para Portfólio</a>

    <script>
        function carregarVideo() {
            document.querySelector('.video').volume = .2;
            document.querySelector('.video').play();
        }

    </script>
